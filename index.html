<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pollutions</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- fontawesome import -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

        <!-- Header section title, nothing more -->
        <header class="title">
            <h1 class="title__text">The most polluted cities</h1>
            <img class="title__img" src="images/tree.png">
            <span class="title__arrow" id="goNav">
                <i class="fas fa-chevron-down"></i>
            </span>
        </header>

        <!-- Navigation section, here we can choose our country -->
        <nav class="navigation" id="navigation">
            <h2 class="navigation__header">Choose your country:</h2>
            <span class="choice">
                <label class="choice__label" for="country">Country</label>
                <input class="choice__input" id="country" list="countryList">
                <datalist id="countryList">
                    <!-- Generated by js -->
                </datalist>

                <!-- If the word is correct shows check, other way cross-->
                <span class="choice__verify">    
                    <i id="verifier" class="fas fa-times"></i>
                </span>
            </span>
        </nav>


        <!-- Our js script import -->
        <script type="text/javascript" src="javascript/script.js"></script>
    </body>
</html>
