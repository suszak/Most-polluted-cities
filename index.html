<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pollutions</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>

        
        <header class="title section">
            <h1 class="title__text">The most polluted cities</h1>
            <img class="title__img" src="images/tree.png">
            <span class="title__arrow">
                <i class="fas fa-chevron-down"></i>
            </span>
            
        </header>

        <nav class="navigation section" id="navigation">
            <h2 class="navigation__header">Choose your country:</h2>
            <span class="choice">
                <label class="choice__label" for="country">Country</label>
                <input class="choice__input" id="country" type="text">
                <span class="choice__verify choice__verify--checked">
                    <span class="line"></span>
                </span>
            </span>
        </nav>


        
        <script type="text/javascript" src="javascript/script.js"></script>
    </body>
</html>
